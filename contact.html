<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio - Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-purple-500 to-indigo-700 min-h-screen">
    <!-- Menu Button -->
    <div class="fixed top-6 left-6 z-50">
        <button id="menuBtn" class="text-white p-2 rounded-md hover:bg-white/20 transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
    </div>

    <!-- Menu Overlay -->
    <div id="menuOverlay" class="menu-overlay fixed top-0 left-0 h-full w-64 bg-black/90 z-40 flex flex-col">
        <div class="p-6 mt-16">
            <div class="w-24 h-24 mx-auto mb-4 rounded-full overflow-hidden border-4 border-white/30">
                <img src="img/download.jpeg" alt="Profile Foto" class="w-full h-full object-cover">
            </div>
            <nav>
                <ul class="space-y-6 text-lg">
                    <li>
                        <a href="index.html" class="text-white hover:text-purple-300 transition flex items-center gap-3">
                            <i class="fas fa-home w-6"></i> Home
                        </a>
                    </li>
                    <li>
                        <a href="about.html" class="text-white hover:text-purple-300 transition flex items-center gap-3">
                            <i class="fas fa-user w-6"></i> About Me
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div id="backdropOverlay" class="fixed inset-0 bg-black/50 z-30 hidden"></div>

    <!-- CONTACT CONTENT -->
    <div class="container mx-auto px-4 py-20">
        <div class="max-w-3xl mx-auto">
            <div class="bg-white/10 backdrop-blur-md rounded-xl p-8 shadow-lg">
                <h2 class="text-3xl font-bold text-white mb-6">Contact Me</h2>
                <div class="mb-8 grid grid-cols-1 md:grid-cols-3 gap-4 text-center">
                    <!-- WhatsApp -->
                    <a href="https://wa.me/6281234567890" target="_blank" class="social-card">
                        <div class="social-icon whatsapp">
                            <i class="fab fa-whatsapp text-white text-2xl"></i>
                        </div>
                        <h4 class="font-medium text-white">WhatsApp</h4>
                        <p class="text-white/70 text-sm">Chat Now</p>
                    </a>

                    <!-- Twitter/X -->
                    <a href="https://twitter.com/username" target="_blank" class="social-card">
                        <div class="social-icon twitter">
                            <i class="fab fa-x-twitter text-white text-2xl"></i>
                        </div>
                        <h4 class="font-medium text-white">Twitter/X</h4>
                        <p class="text-white/70 text-sm">@username</p>
                    </a>

                    <!-- Instagram -->
                    <a href="https://instagram.com/username" target="_blank" class="social-card">
                        <div class="social-icon instagram">
                            <i class="fab fa-instagram text-white text-2xl"></i>
                        </div>
                        <h4 class="font-medium text-white">Instagram</h4>
                        <p class="text-white/70 text-sm">@username</p>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
